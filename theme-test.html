<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/landing.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
            font-family: var(--font-body);
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--surface-color);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
        }
        .theme-info {
            margin: 1rem 0;
            padding: 1rem;
            background: var(--background-color);
            border-radius: var(--radius-md);
        }
        .test-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 1rem;
            margin: 1rem 0;
            border-radius: var(--radius-md);
            box-shadow: var(--card-shadow);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Theme Test Page</h1>

        <button class="theme-toggle btn btn-primary" onclick="toggleTheme()">
            Toggle Theme <span id="themeIcon">ðŸŒ™</span>
        </button>

        <div class="theme-info">
            <h3>Current Theme Info:</h3>
            <p>Background: <span id="bg-color">--</span></p>
            <p>Text Primary: <span id="text-color">--</span></p>
            <p>Primary Color: <span id="primary-color">--</span></p>
            <p>Data Theme: <span id="data-theme">--</span></p>
        </div>

        <div class="test-card">
            <h3>Test Card</h3>
            <p>This card should change appearance when themes are switched.</p>
        </div>

        <div class="hero-actions">
            <button class="btn btn-primary">Primary Button</button>
            <button class="btn btn-secondary">Secondary Button</button>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script>
        function updateThemeInfo() {
            const style = getComputedStyle(document.documentElement);
            document.getElementById('bg-color').textContent = style.getPropertyValue('--background-color');
            document.getElementById('text-color').textContent = style.getPropertyValue('--text-primary');
            document.getElementById('primary-color').textContent = style.getPropertyValue('--primary-color');
            document.getElementById('data-theme').textContent = document.documentElement.getAttribute('data-theme') || 'none';
        }

        // Override toggleTheme to update info
        const originalToggleTheme = window.toggleTheme;
        window.toggleTheme = function() {
            originalToggleTheme();
            setTimeout(updateThemeInfo, 100);
        };

        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            updateThemeInfo();
        });
    </script>
</body>
</html>
